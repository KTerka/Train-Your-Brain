<!DOCTYPE html>
<html>
	<head>
		<meta Charset ="UTF-8">
		<title>Train your brain!</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
	<header class="text-center container jumbotron">
		<h1>Train your brain!</h1>
	</header>
	<section class="container text-center">
		<h2>Simple exercises</h2></br>
		<div class="row text-center">
			<div class="col-md-3 col-xs-12">	
				<div class="row">	
					<div id = "simple_add" class="col-md-6 col-xs-6 text-right"></div>
					<div id = "result_add" class="col-md-2 col-xs-6 text-left "></div>
					<div class="col-md-4 col-xs-12">
						<button class="btn btn-primary" onclick = "SimpleAdd()">
							<span class="glyphicon glyphicon-plus"></span>
						</button>	
					</div>
				</div>
			</div>
			<div class="col-md-3 col-xs-12">
					<div class="row">
						<div id = "simple_sub" class="col-md-6 col-xs-6 text-right"></div>
						<div id = "result_sub" class="col-md-2 col-xs-6 text-left"></div>
						<div class="col-md-4 col-xs-12">
							<button class="btn btn-primary" onclick = "SimpleSub()">
								<span class="glyphicon glyphicon-minus"></span>
							</button>
						</div>
					</div>		
			</div>
			<div class="col-md-3 col-xs-12">
					<div class="row">
						<div id = "simple_multi" class="col-md-6 col-xs-6 text-right"></div>
						<div id = "result_multi" class="col-md-2 col-xs-6 text-left"></div>
						<div class="col-md-4 col-xs-12">
							<button class="btn btn-primary" onclick = "SimpleMulti()">
								<span class="glyphicon glyphicon-asterisk"></span>
							</button>
						</div>
					</div>	
			</div>
			<div class="col-md-3 col-xs-12">	
					<div class="row">
						<div id = "simple_div" class="col-md-6 col-xs-6 text-right"></div>
						<div id = "result_div" class="col-md-2 col-xs-6 text-left"></div>
						<div class="col-md-4 col-xs-12">
							<button class="btn btn-primary" onclick = "SimpleDiv()">
								<span class="glyphicon glyphicon-th-large"></span>
							</button>
						</div>
					</div>	
			</div>
		</div>
	</section>
	<section class="container-fluid brown">
	
	</section>



	<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
